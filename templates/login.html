<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Panda Bubble Tea</title>
    <link rel="stylesheet" href="/static/css/loginPage.css" />
  </head>
  <body>
    <div class="floating-bubbles">
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
    </div>

    <div class="login-container">
      <div class="login-header">
        <div class="panda-logo">üêº</div>
        <h1 class="login-title">Welcome Back!</h1>
        <p class="login-subtitle">Sign in to your Panda Bubble Tea account</p>
      </div>

      <form class="login-form" method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        {% if error %}
          <div class="error-message">{{ error }}</div>
        {% endif %}
        
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <button type="submit" class="login-btn">Sign In üßã</button>
      </form>

      <div class="forgot-password">
        <a href="#forgot">Forgot your password?</a>
      </div>

      <div class="divider">
        <span>or</span>
      </div>
      <div class="signup-link">
        <p>Don't have an account? <a href="{% url 'register' %}">Sign Up</a></p>
      </div>
    </div>

    <script>
      // Add some interactive effects
      document.addEventListener("DOMContentLoaded", function () {
        const inputs = document.querySelectorAll("input");

        inputs.forEach((input) => {
          input.addEventListener("focus", function () {
            this.parentElement.style.transform = "translateY(-2px)";
          });

          input.addEventListener("blur", function () {
            this.parentElement.style.transform = "translateY(0)";
          });
        });

        // Handle form submission with loading state
        const form = document.querySelector(".login-form");
        form.addEventListener("submit", function (e) {
          // Don't prevent default - let the form submit normally
          const button = document.querySelector(".login-btn");
          const originalText = button.innerHTML;
          button.innerHTML = "Signing in... üêº";
          button.disabled = true;
          
          // The form will submit and redirect, so no need to reset
        });
      });
    </script>

    <style>
      .error-message {
        background-color: #fee;
        border: 1px solid #f99;
        color: #c66;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 15px;
        text-align: center;
      }
    </style>
  </body>
</html>
